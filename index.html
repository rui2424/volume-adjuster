<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS音量調整システム</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>RSS音量調整システム</h1>
    <form action="/process" method="post">
        <label for="rss_url">RSSのURL:</label>
        <input type="url" id="rss_url" name="rss_url" required>
        <br>
        <label for="max_volume">最大音量 (dB):</label>
        <input type="number" id="max_volume" name="max_volume" placeholder="-10" required>
        <br>
        <button type="submit">音量を調整</button>
    </form>
</body>
</html>
