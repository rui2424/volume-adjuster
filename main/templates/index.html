<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS 音量調整</title>
</head>
<body>
    <h1>RSS 音量調整</h1>
    <form action="/process" method="POST">
        <label for="rss_url">RSS URL:</label>
        <input type="text" id="rss_url" name="rss_url" required><br>
        <label for="max_volume">最大音量 (dB):</label>
        <input type="number" id="max_volume" name="max_volume" value="-10" step="0.1"><br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
